name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # needed for GHCR

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push boo (main bot)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/vvip-kitchen/boo:latest
            ghcr.io/vvip-kitchen/boo:${{ github.sha }}

      - name: Build and push manager
        uses: docker/build-push-action@v6
        with:
          context: ./manager
          file: ./manager/Dockerfile
          push: true
          tags: |
            ghcr.io/vvip-kitchen/boo-manager:latest
            ghcr.io/vvip-kitchen/boo-manager:${{ github.sha }}

      - name: Build and push sandbox
        uses: docker/build-push-action@v6
        with:
          context: ./sandbox
          file: ./sandbox/Dockerfile
          push: true
          tags: |
            ghcr.io/vvip-kitchen/boo-sandbox:latest
            ghcr.io/vvip-kitchen/boo-sandbox:${{ github.sha }}
