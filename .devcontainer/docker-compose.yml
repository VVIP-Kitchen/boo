services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    env_file:
      - path: ../.env
        required: false
    environment:
      # Infrastructure - use defaults for local dev
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-devuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword}
      - POSTGRES_DB=${POSTGRES_DB:-boo_dev}
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-devmasterkey123}
      # Application env vars - passed from host .env if available
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - ADMIN_LIST=${ADMIN_LIST:-}
      - CONTEXT_LIMIT=${CONTEXT_LIMIT:-}
      - DISCORD_TOKEN=${DISCORD_TOKEN:-}
      - TENOR_API_KEY=${TENOR_API_KEY:-}
      - DB_SERVICE_BASE_URL=manager:8080
      - TOMORROW_IO_API_KEY=${TOMORROW_IO_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - VOYAGEAI_API_KEY=${VOYAGEAI_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - MANAGER_API_TOKEN=${MANAGER_API_TOKEN:-}
    networks:
      - devcontainer-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy

  postgres:
    image: postgres:17-alpine
    container_name: postgres_devcontainer
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-devuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword}
      - POSTGRES_DB=${POSTGRES_DB:-boo_dev}
    volumes:
      - postgres_data_devcontainer:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d boo_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - devcontainer-network

  redis:
    image: redis:7-alpine
    container_name: redis_devcontainer
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data_devcontainer:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - devcontainer-network

  meilisearch:
    image: getmeili/meilisearch:v1.16
    container_name: meilisearch_devcontainer
    ports:
      - "7700:7700"
    restart: unless-stopped
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-devmasterkey123}
      - MEILI_ENV=development
    volumes:
      - meilisearch_data_devcontainer:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:7700/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - devcontainer-network

volumes:
  postgres_data_devcontainer:
  redis_data_devcontainer:
  meilisearch_data_devcontainer:

networks:
  devcontainer-network:
    driver: bridge
